<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header>
        <span
          ><img
            src="./assets/images/logo.svg"
            class="zoom-in-down"
            alt=""
            srcset=""
        /></span>
        <nav class="nav">
          <a id="nav-inicio" href="index.html">Inicio</a>
          <a id="nav-cursos" href="">Sugerencias</a>
          <a id="nav-contacto" href="contact.html">Contacto</a>
          <select id="selector-idiomas">
            <option value="es">Español</option>
            <option value="ca">Catalán</option>
            <option value="en">English</option>
          </select>
        </nav>
      </header>

      <section class="contact">
        <div class="card">
          <h2>Sugerencias</h2>
          <p>Déjanos tu idea para mejorar este sitio.</p>

          <form id="form-sugerencias">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Tu nombre" required />

            <label for="sugerencia">Tu sugerencia</label>
            <textarea
              id="sugerencia"
              placeholder="Escribe aquí..."
              required
            ></textarea>

            <div class="actions">
              <button type="submit">Enviar Sugerencia</button>
            </div>
          </form>
        </div>
      </section>
    </div>
    <main class="container">
      <div id="lista-sugerencias" class="cards"></div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="jquery.js"></script>
  </body>
</html>
